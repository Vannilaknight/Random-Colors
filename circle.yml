machine:
  timezone:
    America/Denver
  node:
    version: 4

deployment:
  staging:
    branch: master
    codedeploy:
      Random-Colors:
        application_root: /
        region: Oregon
        revision_location:
          revision_type: S3
          s3_location:
            bucket: tay-bucket-two
            key_pattern: Random-Colors-{BRANCH}-{SHORT_COMMIT}
        deployment_group: tay-deploy-two-dg