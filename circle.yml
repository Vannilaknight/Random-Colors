machine:
  timezone:
    America/Denver
  node:
    version: 5

deployment:
  staging:
    branch: master
    codedeploy:
      random-colors:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: tay-bucket-color
            key_pattern: random-colors-{BRANCH}-{SHORT_COMMIT}
        deployment_group: random-colors-deploy